version: 0.0.{build}
os: Visual Studio 2015
install:
  - ps: Install-Product node $env:nodejs_version x64
  # Sets Windows 7.1 SDK env vars.
  - set "PATH=%ProgramFiles(x86)%\MSBuild\14.0\Bin;%PATH%"
  - npm install -g npm node-gyp
  - set "PATH=%APPDATA%\npm;%PATH%"
  - node -v
  - npm -v
  - ps: $version = cmd /c ci/win/exec_with_msys.bat ci/tag_to_version.sh """%APPVEYOR_REPO_TAG_NAME%"""
  - ps: cmd /c ci/win/exec_with_msys.bat ci/install.sh win $version
build: off
artifacts:
  - path: '*.tar.gz'
deploy:
  provider: GitHub
  force_update: true
  auth_token:
    secure: 'HYRNnDWBmO6UVu+2woQ7g94rkANFbNwhQZEGY3dRAoCOit7CnoZJwL/oSsZaH2zH'
  artifact: /.*\.tar\.gz$/
  draft: true
  on:
    branch: master
    appveyor_repo_tag: true
